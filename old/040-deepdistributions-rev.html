<h1 id="variational-autoencoder">Variational Autoencoder</h1>
<p>Problem using Autoencoders for Generative Models:</p>
<ul>
<li>tends not to generate useful latent space representations</li>
<li>small changes in latent space not guaranteed to correspond to small changes in output</li>
</ul>

<ul>
<li>low signal from a single global discriminator
<ul>
<li>solution: use patchwise/pixel-wise discrimination</li>
</ul>

<li>discriminator easily saturates and generates no usable deltas
<ul>
<li>solution: carefully choose discriminator architecture and limited training</li>
</ul>
</li>

<p>Examples:</p>
<ul>
<li>daytime vs nightime images</li>
<li>outdoors scenes in sunshine vs rain</li>
<li>photographic images vs oil paintings</li>
<li>clean binary document image vs photographic capture</li>
</ul>
<p>Can we map between these two domains given just independent samples from each? Sometimes.</p>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-footer="Lectures on Unsupervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="31" data-marpit-pagination-total="36" style="--paginate:true;--footer:Lectures on Unsupervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="uses-of-distribution-alignment-for-training">Uses of Distribution Alignment for Training</h1>
<p>E.g. AV images: summer and winter, lots of summer training data, little winter training data</p>
<p>Approach 1:</p>
<ul>
<li>train model on summer + translate winter to summer</li>
</ul>
<p>Approach 2:</p>
<ul>
<li>use distribution alignment to generate lots of winter images from summer images, then augment the training set with that</li>
<li>train model on summer images and artificially generated winter images</li>
</ul>
<footer>Lectures on Unsupervised Learning - Thomas Breuel - NVIDIA</footer>
</section>

<h1 id="ongoing-and-future-research">Ongoing and Future Research</h1>
<ul>
<li>extensions to text, speech, music, video, etc.</li>
<li>condition on language (of course, already lots of news coverage)</li>
<li>engineering work to remove artifacts and make output indistinguishable from real</li>
<li>create forensic tools that can detect fakes</li>
<li>combine transformers with each of the different generative approaches</li>
<li>use non-generative unsupervised pretraining to help improve generative models</li>
</ul>
<footer>Lectures on Unsupervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-footer="Lectures on Unsupervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="36" data-marpit-pagination-total="36" style="--paginate:true;--footer:Lectures on Unsupervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="limitations">Limitations</h1>
<p>It is an open question whether generative models will ever be useful unsupervised models for transfer learning to discriminative or other generative models.</p>
<p>High quality generative output requires modeling a large amount of detail that is irrelevant to most tasks.</p>
<footer>Lectures on Unsupervised Learning - Thomas Breuel - NVIDIA</footer>
