</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="6" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="ocr-vs-av-pipeline">OCR vs AV Pipeline</h1>
<p><img src="Figures/av-system.png" alt="" /></p>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="7" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="motivating-example-ocr-3">Motivating Example: OCR</h1>
<p>We need to train multiple models:</p>
<ul>
<li>preprocessing</li>
<li>segmentation</li>
<li>recognition</li>
<li>syntactic model (language model)</li>
<li>geometric model (reading order model)</li>
</ul>
<p>This is common to many computer vision tasks using deep learning.</p>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="8" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="ocr-and-semi-supervised-learning">OCR and Semi-Supervised Learning</h1>
<p>Available data:</p>
<ul>
<li>thousands of scanned pages with manual segmentation and text</li>
<li>tens of thousands of scanned pages with approximate text</li>
<li>millions of scanned pages without text</li>
<li>large amounts of text without document images</li>
<li>the ability to generate new texts and printed documents</li>
</ul>
<p>Typical unsupervised / semi-supervised learning problem.</p>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="9" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="first-step-supervised-training">First Step: Supervised Training</h1>
<p>Train supervised models on manually labeled / transcribed data:</p>
<ul>
<li>segmentation model</li>
<li>image <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> text model</li>
</ul>
<p>Yields good performance <em>on data similar to training data</em>.</p>
<p>Unlabeled training data primarily helps with generalization to new datasets.</p>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="10" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="using-millions-of-untranscribed-pages">Using Millions of Untranscribed Pages</h1>
<p>Idea:</p>
<ul>
<li>Use our or other OCR systems to transcribe those pages and use the output as training data (&quot;pseudolabel&quot;)</li>
</ul>
<p>Questions:</p>
<ul>
<li>How can using a worse OCR system work for training a better OCR system?</li>
<li>Is there anything we can do to improve this?</li>
</ul>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="11" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="semi-supervised-text-recognition">SEMI-SUPERVISED TEXT RECOGNITION</h1>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="12" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="example-word-recognition-problem">Example: Word Recognition Problem</h1>
<p>Let's focus just on recognizing words for the following examples (forget about the rest of the OCR system):</p>
<p><img src="Figures/ocr-words2.png" alt="" /></p>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="13" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="using-millions-of-untranscribed-pages-1">Using Millions of Untranscribed Pages</h1>
<p>Idea:</p>
<ul>
<li>run the existing OCR system, giving word images and corresponding text</li>
<li>construct a new training set by...
<ul>
<li>rejecting any word that the OCR system has a low confidence in</li>
<li>rejecting any word that is not found in the dictionary</li>
</ul>
</li>
<li>this way, we obtain a new training set that contains &quot;mostly good&quot; training samples</li>
<li>iterate this multiple times</li>
</ul>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="14" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">

<h1 id="em-algorithms">EM Algorithms</h1>
<ul>
<li>latent variables in semi-supervised OCR
<ul>
<li>labels for unlabeled portion of training set</li>
<li>outlier status for unlabeled portion of training set</li>
</ul>
</li>
<li>EM algorithms recover latent variables by...
<ul>
<li>&quot;making a best guess&quot; given the current model</li>
<li>retraining the model as if that guess is correct</li>
</ul>
</li>
</ul>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>

<li>identify the <em>prior assumptions / inductive biases</em> in the model</li>
<li>identify the <em>EM algorithm implementation</em></li>
</ul>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="20" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="em-training-with-lstmconv--ctc">EM Training with LSTM/Conv + CTC</h1>
<ul>
<li>ideally, the LSTM/Conv model outputs the correct class only where the character occurs</li>
<li>outputs ϵ (no character) everywhere else</li>
<li>our transcript does not contain the character positions</li>
<li>CTC performs <em>alignment</em> between classifier output and transcript</li>
<li>CTC estimates the most likely positions of characters given the current model</li>
</ul>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>

<h1 id="em-training-without-any-transcripts">EM Training without Any Transcripts</h1>
<p>Normal EM-Training:</p>
<ul>
<li>image + transcript, EM-training recovers alignment</li>
</ul>
<p>Language Model-Based EM-Training:</p>
<ul>
<li>image + language model, EM-training recovers text + alignment</li>
</ul>

<h1 id="em-training-information-theory">EM Training, Information Theory</h1>
<p>There always has to be <em>some</em> source of information:</p>
<ul>
<li>unigram perplexity: 1000 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2190" d="M944 261T944 250T929 230H165Q167 228 182 216T211 189T244 152T277 96T303 25Q308 7 308 0Q308 -11 288 -11Q281 -11 278 -11T272 -7T267 2T263 21Q245 94 195 151T73 236Q58 242 55 247Q55 254 59 257T73 264Q121 283 158 314T215 375T247 434T264 480L267 497Q269 503 270 505T275 509T288 511Q308 511 308 500Q308 493 303 475Q293 438 278 406T246 352T215 315T185 287T165 270H929Q944 261 944 250Z"></path></g></g></g></svg></mjx-container> what the classifier outputs</li>
<li>bigram perplexity: 200</li>
<li>trigram perplexity: 100 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2190" d="M944 261T944 250T929 230H165Q167 228 182 216T211 189T244 152T277 96T303 25Q308 7 308 0Q308 -11 288 -11Q281 -11 278 -11T272 -7T267 2T263 21Q245 94 195 151T73 236Q58 242 55 247Q55 254 59 257T73 264Q121 283 158 314T215 375T247 434T264 480L267 497Q269 503 270 505T275 509T288 511Q308 511 308 500Q308 493 303 475Q293 438 278 406T246 352T215 315T185 287T165 270H929Q944 261 944 250Z"></path></g></g></g></svg></mjx-container> what the language model imposes</li>
<li>full transcript perplexity: 1 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2190" d="M944 261T944 250T929 230H165Q167 228 182 216T211 189T244 152T277 96T303 25Q308 7 308 0Q308 -11 288 -11Q281 -11 278 -11T272 -7T267 2T263 21Q245 94 195 151T73 236Q58 242 55 247Q55 254 59 257T73 264Q121 283 158 314T215 375T247 434T264 480L267 497Q269 503 270 505T275 509T288 511Q308 511 308 500Q308 493 303 475Q293 438 278 406T246 352T215 315T185 287T165 270H929Q944 261 944 250Z"></path></g></g></g></svg></mjx-container> fully supervised training</li>
</ul>
<p>Additionally: several bits per character for character location.</p>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="24" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="different-forms-of-weak-unsupervised-learning">Different Forms of Weak-/Unsupervised Learning</h1>
<p>We have seen three different forms of weak/unsupervised training for text → image training:</p>
<ul>
<li>using image + transcript, lacking just the alignment/segmentation</li>
<li>using image + language model only</li>
<li>using just pseudolabels from weak classifier</li>
</ul>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="25" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="self-supervised-page-segmentation">SELF-SUPERVISED PAGE SEGMENTATION</h1>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="26" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="self-supervision-of-page-segmentation">Self-Supervision of Page Segmentation</h1>
<p><img src="Figures/ocr-wordseg.png" alt="" /></p>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="27" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="self-supervision-of-page-segmentation-1">Self-Supervision of Page Segmentation</h1>
<p>Assume we start with errorful segmenter from small labeled training data.</p>
<p>Two kinds of errors:</p>
<ul>
<li>segmenter returns word for non-words</li>
<li>segmenter misses actual words</li>
</ul>
<p>Approach:</p>
<ul>
<li>validate each returned word using OCR (no OCR = not a word)</li>
<li>mark everything that is not identified as a word as &quot;don't know&quot; and exclude from training</li>
</ul>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="28" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="self-supervision">Self-Supervision</h1>
<p>Approaches to self-supervision usually incorporate prior knowledge and require some manual design:</p>
<ul>
<li>text recognizer
<ul>
<li>reject non-words from &quot;soft labels&quot;</li>
<li>use language models as part of EM training</li>
</ul>
</li>
<li>page segmentation
<ul>
<li>validate segmentation via OCR</li>
<li>introduce &quot;don't know&quot; mask during training</li>
</ul>
</li>
</ul>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="29" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="self-supervision-1">Self-Supervision</h1>
<p>Prior knowledge about the task is required to choose meaningful self-supervision tasks.</p>
<ul>
<li>word recognition: pseudolabels, language-model based rejection</li>
<li>segmentation: verification via OCR, introduction of &quot;don't care&quot; regions</li>
<li>object reconition, natural image segmentation: <em>later</em></li>
</ul>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="30" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="active-learning">ACTIVE LEARNING</h1>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="31" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="active-learning-1">Active Learning</h1>
<p>Request Help from Oracle:</p>
<ul>
<li>run OCR as above and send low confidence outputs to manual transcribers
<ul>
<li>output near decision boundaries</li>
<li>output that can maximally help the classifier improve</li>
</ul>
</li>
</ul>
<p>Clustering:</p>
<ul>
<li>perform clustering on character or word images and manually transcribe each cluster</li>
</ul>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="32" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="transcription-with-clustering">Transcription with Clustering</h1>
<p><img src="Figures/ocr-clustering-example.png" alt="" /></p>
<p>Question: what similarity measure do we use for clustering?</p>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="33" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="ocr-by-solving-a-cryptogram">OCR by Solving a Cryptogram</h1>
<p><img src="Figures/ocr-thecat.png" alt="" /></p>
<ul>
<li>cluster characters by shape</li>
<li>use frequency and patterns to infer character identity
<ul>
<li>e.g.: first word is likely &quot;THE&quot;
<ul>
<li>letter frequencies</li>
<li>word frequencies</li>
</ul>
</li>
<li>single letter word is likely &quot;A&quot;</li>
</ul>
</li>
<li>explicit form of many EM-based recognition algorithms</li>
</ul>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>

<h1 id="unsupervised-learning-1">Unsupervised Learning</h1>
<p>Given or Learned:</p>
<ul>
<li>rendering</li>
<li>degradation</li>
</ul>
<p>Constructed or Learned (inverse problems):</p>
<ul>
<li>invariances</li>
<li>preprocessing / image cleanup</li>
</ul>
<p>CycleGAN can learn both directions simultaneously with no supervision.</p>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="42" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="training-data-generation--degradation">TRAINING DATA GENERATION / DEGRADATION</h1>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="43" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="artificial-data-generation">Artificial Data Generation</h1>
<p>This is the &quot;forward path&quot; in the channel view of recognition:</p>
<ul>
<li>digital typesetting = perfect &quot;artificial&quot; document generation</li>
<li>take any text, generate pages of perfect text</li>
<li>for OCR, we need &quot;degraded images&quot;
<ul>
<li>printing, scanning, photographing, photocopying, ...</li>
</ul>
</li>
<li>physical processes for document image degradataion are well known</li>
</ul>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="44" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="artificial-data-generation-1">Artificial Data Generation</h1>
<p><img src="Figures/ocr-degraded.png" alt="" /></p>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="45" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="document-image-restoration">Document Image Restoration</h1>
<ul>
<li>recognition is easier if documents are not degraded</li>
<li>can we restore the &quot;clean&quot; image via unsupervised learning?</li>
</ul>
<p>AV/object recognition: image translation prior to recognition</p>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="46" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="classical-document-image-restoration">Classical Document Image Restoration</h1>
<ul>
<li>binarization
<ul>
<li>optimal thresholding</li>
<li>optimal linear filtering (deconvolution, etc.)</li>
<li>clustering</li>
<li>performance-based dynamic thresholding</li>
</ul>
</li>
<li>deep learning
<ul>
<li>supervised restoration (LSTM, pix2pix)</li>
<li>unsupervised restoration via CycleGAN</li>
</ul>
</li>
</ul>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="47" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="otsus-method-optimal-thresholding">Otsu's Method: &quot;Optimal&quot; Thresholding</h1>
<p><img src="Figures/ocr-otsu.png" alt="" /></p>
<p>Otsu's method:</p>
<ul>
<li>manually constructed inverse degradation model based on prior knowledge/assumptions</li>
<li>assume some kind of mixture model of image pixel generation</li>
<li>maximize inter-class variance</li>
</ul>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="48" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="performance-based-thresholding">Performance-Based Thresholding</h1>
<p><img src="Figures/ocr-perfthresh.png" alt="" /></p>
<ul>
<li>run thresholding with many parameters</li>
<li>pick the parameters that yield the best OCR output</li>
<li>no transcript, so use proxy
<ul>
<li>use statistics/classifier, or #words in dictionary</li>
<li>closely related to GAN methods</li>
</ul>
</li>
<li>assumption/prior: local thresholding = good way of inverting degradation model</li>
</ul>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="49" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="binarization-by-supervised-deep-learning">Binarization by Supervised Deep Learning</h1>
<p><img src="Figures/ocr-deepthresh.png" alt="" /></p>
<p>(a) original, (b) Sauvola, (c) LSTM-based binarization</p>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="50" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="self-supervised-training-for-binarization">Self-Supervised Training for Binarization</h1>
<ol>
<li>generate clean images, degrade with degradation model
<ul>
<li>takes advantage of prior knowledge of degradataion models</li>
</ul>
</li>
<li>take degraded images, use performance-based thresholding
<ul>
<li>takes advantage of knowledge of statistical properties of output</li>
</ul>
</li>
</ol>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="51" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="cyclegan-for-document-preprocessing">CycleGAN for Document Preprocessing</h1>
<p>CycleGAN replaces all those components with trainable networks:</p>
<ul>
<li>clean image <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> degraded image</li>
<li>degraded image <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> clean image</li>
<li>clean image detector</li>
<li>degraded image detector</li>
</ul>
<p>These correspond to the forward and backward arrows in our channel model.</p>
<p>CycleGAN can be trained end-to-end without any labeled data or (significant) prior assumptions.</p>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="52" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="cyclegan-for-document-preprocessing-1">CycleGAN for Document Preprocessing</h1>
<p><img src="Figures/ocr-cyclegan.png" alt="" /></p>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="53" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="end-to-end-ocr">End-to-End OCR</h1>
<p><img src="Figures/ocr-end-to-end.png" alt="" /></p>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="54" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="end-to-end-ocr-1">End-to-End OCR</h1>
<p>Recent Developments</p>
<ul>
<li>transformer models permit full end-to-end training for image-to-text transcriptions</li>
<li>do not need intermediate segmentation, text-line recognition</li>
</ul>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="55" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="56" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">

<p><img src="Figures/laytr2.png" alt="" /></p>

<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="57" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="self-supervised-training">Self-Supervised Training</h1>
<ul>
<li>apply the same principles</li>
<li>train an initial model using supervised data</li>
<li>compute output on unlabeled data (&quot;soft labels&quot;)</li>
<li>correct the output using language models</li>
<li>retrain</li>
<li>possibly use auxiliary tasks for pretraining (later)</li>
</ul>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="58" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="or-has-it-been-solved-already">Or has it been solved already...</h1>
&lt;img src="Figures/gpt4-ocr.png" height=400px /&gt;
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-footer="Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA" data-heading-divider="1" data-marpit-pagination="59" data-marpit-pagination-total="59" style="--paginate:true;--footer:Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA;--heading-divider:1;">
<h1 id="summary">Summary</h1>
<p>In the OCR example, we have seen most of the major concepts of unsupervised and semi-supervised training:</p>
<ul>
<li>EM training (aka soft labeling)</li>
<li>use of language modeling as data source</li>
<li>clustering</li>
<li>unsupervised preprocessing / image enhancement</li>
</ul>
<footer>Lectures on Self Supervised Learning - Thomas Breuel - NVIDIA</footer>
</section>
